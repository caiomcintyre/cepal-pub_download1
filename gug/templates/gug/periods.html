{% extends "gug/home.html" %}
{% load static %}
{% block content %}


<h2>Periods </h2>
<div class="panel panel-primary">
  <div class="collapse navbar-collapse panel-heading" id="bs-example-navbar-collapse-1">

   
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="tabbable"> <!-- Only required for left/right tabs -->
        
        <div class="tab-content">
          <div class="tab-pane active" id="tab1">
          <table class="table table-striped">
		      <thead>
		        <tr>
		          <th>Start date</th>
		          <th>End date</th>
		          <th>Records</th>
              <th>Downloads</th>
		        </tr>
		      </thead>
      			<tbody>
			        {% for period in periods %}
			          <tr>
			            <td><a href="{% url "gug:periods_detail" period.id %}">{{ period.start_date }}</a></td>
			            <td>{{ period.end_date }}</td>
			            <td>{{ period.stats__count }}</td>
                  <td>{{ period.cuantity }}</td>

			          </tr>
			        {% endfor%}
			    </tbody>
			   </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>



{% endblock %}
